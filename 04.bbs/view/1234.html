<!DOCTYPE html>
<html lang="ko">

<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="pull-right hidden-lg hidden-md hidden-sm">
    <a class="btn btn-default" data-toggle="collapse" data-target=".board-bottom-search-collapse"><i
        class='fa fa-search'></i></a>
  </div>
  <div class="pull-right collapse navbar-collapse board-bottom-search-collapse">
    <div class="form-group">
      <label class="sr-only" for="sfl">sfl</label>
      <select name=sfl class="form-control">
        <option value='wr_subject'>제목</option>
        <option value='wr_content'>내용</option>
        <option value='wr_subject||wr_content'>제목+내용</option>
        <option value='mb_id,1'>회원아이디</option>
        <option value='mb_id,0'>회원아이디(코)</option>
        <option value='wr_name,1'>이름</option>
        <option value='wr_name,0'>이름(코)</option>
      </select>
    </div>
    <div class="form-group">
      <label class="sr-only" for="stx">stx</label>
      <input name=stx maxlength=15 size=10 itemname="검색어" required value='<?=stripslashes($stx)?>' class="form-control">
    </div>
    <div class="form-group">
      <label class="sr-only" for="sop">sop</label>
      <select name=sop class="form-control">
        <option value=and>and</option>
        <option value=or>or</option>
      </select>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">검색</button>
    </div>
  </div>
  <div class="container">
    <form id="commentForm" name="commentForm" method="post">
      <br><br>
      <div>
        <div>
          <span><strong>Comments</strong></span> <span id="cCnt"></span>
        </div>
        <div>
          <table class="table">
            <form action="" method="post">
              <tr>
                <td><span class="badge badge-primary">
                    <h5>${row.uid} : </h5>
                  </span>${row.content}
                  <input type="submit" class="btn btn-primary float-right" value="삭제"
                    onclick="location.href='/bbs/reply/delete/${bid}/${uid}'"></td>
              </tr>
            </form>
            ${html}
            <tr>
              <td>
                <textarea style="width: 1100px" rows="3" cols="30" id="comment" name="comment"
                  placeholder="댓글을 입력하세요"></textarea>
                <br>
                <div>
                  <input type="submit" value="등록" class="btn pull-right btn-success">
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <input type="hidden" id="rid" name="rid" value="${rid}">
    </form>
  </div>
  <div class="container">
    <form id="commentListForm" name="commentListForm" method="post">
      <div id="commentList">
      </div>
    </form>
  </div>

</body>

</html>
