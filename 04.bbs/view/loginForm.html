<!DOCTYPE html>
    <html lang="ko">
    
    <head>
      <title>게시판</title>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
    </head>
    
    <body>
      <div class="row ">
        <div id="demo" class="carousel slide mx-auto" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/배경1.jpg" alt="배경1" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="/img/배경2.jpg" alt="배경2" width="1100" height="500">
            </div>
            <div class="carousel-item">
              <img src="/img/배경3.jpg" alt="배경3" width="1100" height="500">
            </div>
          </div>
    
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>
    </div>
      <div class="container p-5 my-3 ">
        <form action="/login" method="POST">
          <table class="mx-auto p-3">
            <tr>
              <td><label for="uid">사용자 ID</label></td>
              <td style="padding-left: 2%;"><input type="text" class="form-control" name="uid" id="uid" </td>
            </tr>
            <tr>
              <td><label for="pwd">패스워드</label></td>
              <td style="padding-left: 2%;"><input type="password" class="form-control" name="pwd" id="pwd"></td>
            </tr>
            <div>
              <td colspan="2" style="padding-left: 20%;">
                <input type="submit" class="btn btn-primary" value="로그인">
                <input type ="button" class="btn btn-secondary" value="회원가입" onclick = "location.href = '/user/register'"></td>
              </div>
          </table>
        </form>
      </div>
    </body>
    
    </html>
